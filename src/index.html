<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h4 class="title">Hasher</h4>
    <div class="dnd">
      Drag and Drop files here \nor \nClick to select
      <input accept="image/*" type="file" class="dnd-input" multiple>
    </div>
    <div class="list-algors none">
      <h5 class="choice-algor">Hash Algorithm:</h5>
      <ul>
        <li>
          <a role="button">MD5</a>
          <span></span>
        </li>
        <li>
          <a role="button">SHA1</a>
          <span></span>
        </li>
        <li>
          <a role="button">SHA256</a>
          <span></span>
        </li>
        <li>
          <a role="button">SHA512</a>
          <span></span>
        </li>
      </ul>
    </div>
  </div>
  <div class="hash">
    <h5>Calculated Hash:</h5>
    <p class="hash-calc-result"></p>
  </div>
</body>
</html>
