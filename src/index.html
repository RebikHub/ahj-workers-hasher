<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="container">
    <h4 class="title">Hasher</h4>
    <div class="dnd">
      <p>Drag and Drop files here</p>
      <p>or</p>
      <p>Click to select</p>
      <input type="file" class="dnd-input" multiple>
    </div>
    <div class="algor">
      <h5 class="choice-algor">Hash Algorithm:</h5>
      <ul class="list-algors none">
        <li>
          <a role="button" class="algor-name">MD5</a>
        </li>
        <li>
          <a role="button" class="algor-name">SHA1</a>
        </li>
        <li>
          <a role="button" class="algor-name">SHA256</a>
        </li>
        <li>
          <a role="button" class="algor-name">SHA512</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="hash">
    <h5>Calculated Hash:</h5>
    <p class="hash-calc-result"></p>
  </div>
</body>
</html>
